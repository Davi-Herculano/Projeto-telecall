<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link href="estilos/telecall.css" rel="stylesheet" type="text/css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </head>
    <body>
<div class="container">
    <h3>Formulário de Cadastro</h3>
    <form name="form" action="#" method="post">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" minlength="15" maxlength="60"></br>
        <label for="nasc">Data de Nascimento: </label>
        <input type="date" id="nasc"></br>
        <label for="sexo">Sexo: </label>
        <select id="sexo">
            <option value="deflt"></option>
            <option value="masc">Masculino</option>
            <option value="fem">Feminino</option>
        </select></br>
        <label for="mae">Nome da mãe: </label>
        <input type="text" id="mae"></br>
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf"></br>
        <label for="endereco">Endereço Completo:</label>
        <input type="text" id="endereco"> </br>
        <label for="cel">Telefone Celular: </label>
        <input type="tel" id="cel" ></br>
        <label for="fixo">Telefone Fixo: </label>
        <input type="tel" id="fixo" ></br>
        <label>Senha: </label>
        <input type="password" id="senha" minlength="8" maxlength="14"></br>
        <label>Confirma senha: </label>
        <input type="password" id="senha"></br>
        <input type="submit" class="button button1" value="Confirmar">
        <input type="reset" class="button button2" value="Cancelar">
    </form>
</div>
    </body>
</html>
